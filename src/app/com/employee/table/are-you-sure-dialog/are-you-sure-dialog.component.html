<mat-card mat-dialog-actions color="primary">
  <mat-card-header>
    <mat-card-title color="accent">Are You Sure</mat-card-title>
    <mat-card-subtitle>To delete {{ data.name }} ?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-footer fxLayout="row" fxLayoutAlign="space-around center">
    <mat-card-actions>
      <button mat-button (click)="onNoClick(1)" cdkFocusInitial>Yes</button>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-button (click)="onNoClick(2)" cdkFocusInitial>No</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
