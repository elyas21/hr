<mat-card class="row">
  <div class="ch ch1">
    <div [ngStyle]="{ padding: '4vh 4vw 4vh 4vw' }">
      <mat-icon
        class="icon-size"
        aria-hidden="false"
        color="primary"
        aria-label="Example home icon"
        >home</mat-icon
      >
    </div>
  </div>
  <mat-card class="ch ch2">
    <mat-card-header>{{ department?.name }}</mat-card-header>
    <mat-card-content>
      <p>{{ department?.task }}</p>
    </mat-card-content>
  </mat-card>
</mat-card>
<div fxLayout="row" fxLayoutAlign="center start">
  <table mat-table [dataSource]="$Employees | async" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>FirstName</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef>Sex</th>
      <td mat-cell *matCellDef="let element">{{ element.sex }}</td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Salary</th>
      <td mat-cell *matCellDef="let element">{{ element.salary }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>
